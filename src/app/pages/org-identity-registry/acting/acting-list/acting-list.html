<div class="row">
    <div class="col-lg-12">
        <ba-card title="Acting on behalf of" baCardClass="with-scroll table-panel">
            <mc-entity-image-list [isLoading]="isLoading" [entityImageList]="entityImageList" (onClick)="actOnBehalfOf($event)"></mc-entity-image-list>
        </ba-card>
    </div>
</div>
<mc-modal (onCancel)="cancelModal()" (onOk)="actForSure()" [show]="showModal" [title]="'Act on behalf of'" [description]="modalDescription" [cancelClass]="'btn btn-default btn-raised'" [cancelTitle]="'Cancel'" [okClass]="'btn btn-danger btn-raised'" [okTitle]="'Act'"></mc-modal>
